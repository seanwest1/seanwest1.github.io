    <style>
        /* ================================
           CSS VARIABLES - Easy to customize
           ================================ */
        :root {
            /* ADHD-Friendly: Soothing Dark Mode Palette */
            --bg-primary: #121212;
            --bg-card: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-soft: #82AAFF;
            --accent-hover: #6B96E8;
            --border-color: #333333;
            --border-focus: #82AAFF;
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4);
            
            /* Typography */
            --font-display: 'Fraunces', serif;
            --font-body: 'Karla', sans-serif;
            
            /* Spacing - Generous and clear */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }
        
        /* ================================
           RESET & BASE STYLES
           ================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
        }
        
        /* ================================
           MAIN CONTAINER
           ================================ */
        .container {
            max-width: 680px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 16px;
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
        }
        
        /* ================================
           HEADER SECTION
           ================================ */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .name {
            font-family: var(--font-body);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 0.5px;
        }
        
        /* Commented out bio section - uncomment and customize if needed */
        /*
        .bio {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.5;
        }
        */
        
        /* ================================
           MAIN LINKS SECTION
           ================================ */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease-in-out;
            min-height: 68px; /* ADHD-friendly: Large touch targets */
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .link-item:hover {
            background: #2A2A2A;
            border: 2px solid var(--accent-soft);
            color: var(--text-primary);
            transform: translateX(4px);
            box-shadow: var(--shadow-hover);
        }
        
        .link-item:focus {
            outline: none;
            background: #2A2A2A;
            border: 2px solid var(--border-focus);
            box-shadow: 0 0 0 3px rgba(130, 170, 255, 0.2);
        }
        
        .link-icon {
            min-width: 32px;
            text-align: center;
            flex-shrink: 0;
            font-style: normal;
            color: var(--accent-soft);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link-icon svg {
            stroke: var(--accent-soft);
        }
        
        .link-text {
            flex: 1;
        }
        
        /* ================================
           FOOTER
           ================================ */
        .footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* ================================
           RESPONSIVE DESIGN
           ================================ */
        @media (max-width: 640px) {
            .container {
                padding: var(--spacing-lg);
            }
            
            .name {
                font-size: 2rem;
            }
            
            .link-item {
                font-size: 1rem;
                padding: var(--spacing-sm) var(--spacing-md);
            }
        }
        
        /* ================================
           ACCESSIBILITY FEATURES
           ================================ */
        
        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border-color: #000000;
                --text-primary: #000000;
            }
        }
    </style>

    <!-- ================================
         ANALYTICS TRACKING SCRIPT
         ================================ -->
    <script>
        // Function to track link clicks
        function trackClick(category, label) {
            // If Google Analytics is enabled, track the event
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click', {
                    'event_category': category,
                    'event_label': label
                });
            }
            
            // Alternative: Console log for debugging (remove in production)
            console.log('Click tracked:', category, '-', label);
            
            // You can also add other analytics services here
            // Example for Plausible Analytics:
